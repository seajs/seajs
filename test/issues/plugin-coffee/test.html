<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Issue Test</title>
<script>
  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }
</script>
</head>
<body>

<p><a href="https://github.com/seajs/seajs/issues/104">#104</a></p>
<div id="out"></div>

<script src="../../../dist/sea.js"></script>
<script>

  seajs.use(['../../vendor', '../../test'], function(vendor, test) {

    // 移动设备上不测试 plugin-coffee
    if (vendor.isMobile) {
      test.assert(true, 'Ignore this test case in mobile device')
      test.done()
      return
    }

    seajs.config({
      map: [
        ['a2.coffee', 'a.coffee']
      ],
      preload: ['seajs/plugin-coffee']
    })

    seajs.use('./main')

  })

</script>
</body>
</html>

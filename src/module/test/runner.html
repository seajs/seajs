<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Test Runner</title>
<link rel="stylesheet" href="../../../tools/jasmine/jasmine.css"/>
<script src="../../../tools/jasmine/console.js"></script>

<script src="../module.js"></script>

</head>
<body>

<script>
  (function() {

    var tests = [
      'modules/math'
      ,'modules/cyclic'
      ,'modules/absolute'
      ,'modules/relative'
      ,'modules/determinism'
      ,'modules/exactExports'
      ,'modules/hasOwnProperty'
      ,'modules/method'
      ,'modules/missing'
      ,'modules/monkeys'
      ,'modules/nested'
      ,'modules/transitive'
      ,'modules/prefix'
    ];
    tests = ['modules/math'];

    var reporter;
    var testFrame, currentTest = 0;
    var count = { pass: 0, fail: 0, error: 0 };
    var summary;

    window.onload = function() {
      var container = document.getElementById('loader_container');
      reporter = document.getElementById('loader_reporter');
      summary = document.getElementById('loader_summary');

      testFrame = document.createElement('iframe');
      testFrame.id = 'test-frame-' + (new Date()).getTime();
      testFrame.src = 'about:blank';
      container.appendChild(testFrame);

      // start first test
      testNext();
    };

    function printHeader(test) {
      var h = document.createElement('h3');
      h.appendChild(document.createTextNode(test));
      reporter.appendChild(h);
    }

    function printSummary() {
      summary.innerHTML =
          'Passed: <span class="pass">' + count.pass + '<' + '/span> ' +
              'Failed: <span class="fail">' + count.fail + '<' + '/span> ' +
              'Errors: <span class="error">' + count.error + '<' + '/span>';
    }

    window.testNext = function() {
      var test = tests[currentTest++];
      if (test) {
        printHeader(test);
        testFrame.src = 'sandbox.html?' + encodeURIComponent(test);
        summary.innerHTML = 'Running ' + test + ' ...';
      } else {
        printSummary();
      }
    };

    window.printResults = function(txt, style) {
      var d = document.createElement('div');
      d.appendChild(document.createTextNode(txt));
      d.className = style;
      reporter.appendChild(d);
      reporter.scrollTop = reporter.scrollHeight;
      if (style in count) count[style] += 1;
    }
  })();
</script>
<style>
  #loader_container {
    margin: 0 5px;
  }

  #loader_container iframe {
    top: 0;
    left: 0;
    position: absolute;
    visibility: hidden;
  }

  #loader_reporter {
    padding: 0 10px;
    margin-bottom: 10px;
    height: 600px;
    overflow-y: scroll;
    border: 1px solid #ddd;
  }

  #loader_reporter h3 {
    font: bold 15px Arial;
  }

  #loader_container .pass {
    color: green;
  }

  #loader_container .fail,
  #loader_container .error {
    color: red;
  }

  #loader_container .banner {
    position: relative;
    border: 1px solid #ddd;
    border-bottom: none;
  }

  #loader_container .banner .logo {
    float: none;
  }

  #loader_summary {
    position: absolute;
    left: 300px;
    top: 8px;
    font: 15px Arial;
  }

  #loader_summary span {
    font-weight: bold;
    padding-right: 10px;
  }
</style>
<div id="loader_container">
  <div class="banner">
    <div class="logo">Test Suite for module.js</div>
    <div id="loader_summary"></div>
  </div>
  <div id="loader_reporter"></div>
</div>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="../../../../dist/sea.js"></script>
<script src="http://assets.spmjs.org/seajs/seajs-combo/1.0.0/seajs-combo.js"></script>
</head>
<body>
<div id="out"></div>
<script>

  seajs.config({
    base: './'
  })

  seajs.on('request', function(data) {
    var requestUri = data.requestUri
    if (requestUri.indexOf('??') > 0) {
      data.requestUri = seajs.data.base + 'combo.js'
    }
  })

  seajs.use('../../../test', function(test) {
    var start = new Date().getTime()

    seajs.use(['main'], function() {
      var diff = new Date().getTime() - start
      test.assert(true, 'execution time: ' + diff + 'ms')

      test.next()
    })

  })

</script>
</body>
</html>

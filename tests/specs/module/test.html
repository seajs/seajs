<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0">
<title>test</title>
<script src="../../../dist/sea.js"></script>
</head>
<body>
<div id="out"></div>
<script>
  seajs.use('../../test', function(test) {
    test.run([
      // The simplest example
      'math',

      'anonymous',
      'anywhere',
      'cache',
      'chain',
      'circular',
      'define',
      'dependencies',
      'duplicate-load',
      'singleton',
      'exports',
      'jsonp',
      'load-css',
      'method',
      'multi-load',
      'multi-versions',
      'override',
      'public-api',
      'require-async',
      'transitive',

      // Place `path-resolve` at last because 404 case in it, otherwise it will
      // affect the following spec in old browsers such as Firefox 5.0
      'path-resolve'
    ])
  })
</script>
</body>
</html>

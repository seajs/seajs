<!doctype html>
<html>

</p>

<div id="out"></div>

<script>

  seajs.config({
    base: './js/',
    alias: {
      'xxlib': 'xxlib/1.0.0/xxlib'
    }
  });

  seajs.use('main');

  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }

</script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Issue Test</title>
<script>
  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }
</script>
</head>
<body>

<p>
  <a href="https://github.com/seajs/seajs/issues/194">#194</a>
</p>

<div id="out"></div>

<script src="../../../dist/sea.js"></script>
<script>

  // modify before `compile`
  seajs.modify('./a', function(require, exports) {
    exports.name = 'a'
  })

  // multi modifiers
  seajs
      .modify('./b', function(require, exports) {
        exports.name = 'b'
      })
      .modify('./b', function(require, exports) {
        exports.getName = function() {
          return this.name
        }
      })

  seajs.use('./main')

</script>

</body>
</html>
